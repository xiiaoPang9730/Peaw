<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peaw Peaw</title>
  <meta name="description" content="A super lightweight gallery page showing 2 photos." />

  <!-- Social share preview (optional) -->
  <meta property="og:title" content="My 2 Photos" />
  <meta property="og:description" content="Open the URL to see 2 photos." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://xiaopang9730.github.io/Peaw/p1.png" />

  <style>
    :root { --bg: #0b0c10; --fg: #e8e8e8; --muted:#9aa0a6; --card:#15171c; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial;
      background: var(--bg); color: var(--fg);
      display: flex; flex-direction: column; align-items: center; gap: 18px;
    }
    header { width: 100%; max-width: 900px; padding: 20px; text-align: center; }
    header h1 { margin: 12px 0 0; font-size: 22px; font-weight: 700; }
    header p { margin: 6px 0 0; color: var(--muted); font-size: 14px; }

    .grid {
      width: 100%; max-width: 900px; padding: 0 20px 24px;
      display: grid; gap: 14px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }

    .card { background: var(--card); border-radius: 16px; overflow: hidden; box-shadow: 0 8px 24px rgba(0,0,0,.35); }
    .card img { width: 100%; height: 100%; display: block; object-fit: cover; aspect-ratio: 4/3; }
    .cap { padding: 10px 12px; font-size: 13px; color: var(--muted); border-top: 1px solid rgba(255,255,255,.06); }

    footer { opacity: .7; font-size: 12px; padding: 8px 0 24px; }
    a { color: #8ab4f8; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Peaw Peaw</h1>
    <p>The cutest in Cambodia ~</p>
  </header>

  <main class="grid">
    <figure class="card">
      <img src="p1.png" alt="Photo 1" loading="lazy" />
      <figcaption class="cap">Photo 1 (optional caption)</figcaption>
    </figure>

    <figure class="card">
      <img src="p2.png" alt="Photo 2" loading="lazy" />
      <figcaption class="cap">Photo 2 (optional caption)</figcaption>
    </figure>
  </main>

  <footer>
    <span>© 2025 My Album</span>
    ·
    <a href="./">Refresh</a>
  </footer>
</body>
</html>
